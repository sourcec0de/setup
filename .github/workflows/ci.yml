name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-installer:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS runner
          - os: macos-26
            arch: arm64
            platform: darwin
            name: macOS ARM64

          # Linux runners
          - os: ubuntu-24.04
            arch: x64
            platform: linux
            name: Linux x64
          - os: ubuntu-24.04-arm
            arch: arm64
            platform: linux
            name: Linux ARM64

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify architecture
        run: |
          echo "Runner OS: ${{ matrix.os }}"
          echo "Expected arch: ${{ matrix.arch }}"
          echo "Actual arch: $(uname -m)"

      - name: Run installer
        run: |
          chmod +x ./go.sh
          ./go.sh

      - name: Run verification
        run: ./scripts/verify-${{ matrix.platform }}.sh
