name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-installer:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS runner
          - os: macos-26
            arch: arm64
            platform: darwin
            name: macOS ARM64

          # Linux runners
          - os: ubuntu-24.04
            arch: x64
            platform: linux
            name: Linux x64
          - os: ubuntu-24.04-arm
            arch: arm64
            platform: linux
            name: Linux ARM64

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify architecture
        run: |
          echo "Runner OS: ${{ matrix.os }}"
          echo "Expected arch: ${{ matrix.arch }}"
          echo "Actual arch: $(uname -m)"

      - name: Run installer
        run: |
          chmod +x ./go.sh ./scripts/*.sh
          ./go.sh

      - name: Debug PATH and tools
        if: always()
        run: |
          echo "PATH: $PATH"
          echo "which brew: $(which brew 2>/dev/null || echo 'not found')"
          echo "brew location check:"
          ls -la /opt/homebrew/bin/brew 2>/dev/null || echo "/opt/homebrew/bin/brew not found"
          ls -la /usr/local/bin/brew 2>/dev/null || echo "/usr/local/bin/brew not found"
          echo "SDK contents:"
          ls -la $HOME/sdk/ 2>/dev/null || echo "SDK dir not found"

      - name: Run verification
        run: bash ./scripts/verify-${{ matrix.platform }}.sh
